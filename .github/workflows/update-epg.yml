name: Update Guide

on:
  schedule:
     # Runs every 2 days at 00:00 UTC
    - cron: '0 0 */2 * *' 
  workflow_dispatch:  # Allows manual trigger from Actions tab
  push:
    branches: [ main ]  # Also runs on push for testing

jobs:
  update-epg:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create output directory
      run: mkdir -p output
        
    - name: Run EPG merger
      run: |
        python scripts/merge_epg.py
        
    - name: Check if EPG was generated
      run: |
        if [ -f output/guide.xml ]; then
          echo "✓ EPG file generated successfully"
          ls -lh output/guide.xml
        else
          echo "✗ EPG file not found!"
          exit 1
        fi
        
    - name: Commit and push if changed
      run: |
        git config --global user.name 'EPG Bot'
        git config --global user.email 'bot@github.com'
        git add output/guide.xml
        
        # Check if there are changes
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update Guide - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push
          echo "✓ Changes committed and pushed"
        fi